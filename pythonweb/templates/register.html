<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/bootstrap-imageupload.min.css" rel="stylesheet">
<link href="assets/css/bootstrap-datepicker.min.css" rel="stylesheet">

<script src="assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap-imageupload.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap-datepicker.min.js" type="text/javascript"></script>

<style rel="stylesheet">

    .content-body { margin-top: 30px; margin-left:50px;  }

    .input-w {
        padding-top: 5px;
    }

    .input-w label {
        display: inline-block;
        vertical-align: middle;
        width: 160px;
        text-align: right;
    }

    .input-w input {
        display: inline-block;
        vertical-align: middle;
    }


</style>
</head>

<body>
        <div class="container">
            <h1>Registration Form</h1><br>

            <div class="content-header"></div>

            <div class="content-body">
                {% if error %}
                   <div class="alert alert-warning">{{ error|safe }}</div>
                {% endif %}

                <form action="/register" method="post" name="registerForm" id="registerForm" enctype="multipart/form-data">
                <input type="hidden" name="mHidden" value="register" />

                <!-- bootstrap-imageupload. -->
                <div class="imageupload panel panel-default" style="width:210px; max-width: 210px; margin-left: 128px;">

                    <div class="file-tab panel-body">
                        <label class="btn btn-default btn-file">
                            <span>Browse</span>
                            <!-- The file is stored here. -->
                            <input type="file" name="file">
                        </label>
                        <button type="button" class="btn btn-default">Remove</button>
                    </div>
                    <div class="url-tab panel-body">
                        <div class="input-group">
                            <input type="text" class="form-control hasclear" placeholder="Image URL">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-default">Remove</button>
                        <!-- The URL is stored here. -->
                        <input type="hidden" name="image-url">
                    </div>
                </div>

                <div class="input-w">
                    <label>Mail Address*:</label>
                    <input type="text" name="mail" id="mail" value="{{ params["mail"] if params["mail"] is defined }}" >
                </div>

                <div class="input-w">
                    <label>Password*:</label>
                    <input type="password" name="password" id="password" value="{{ params["password"] if params["password"] is defined }}" />
                </div>

                <div class="input-w">
                    <label>Confirm Password*:</label>
                    <input type="password" name="cpassword" id="cpassword" value="{{ params["cpassword"] if params["cpassword"] is defined }}" />
                </div>

                <!-- general information -->
                <div class="input-w">
                    <label>firstname*:</label>
                    <input type="text" name="firstname" id="firstname" value="{{ params["firstname"] if params["firstname"] is defined }}" />
                </div>
                <div class="input-w">
                    <label>lastname*:</label>
                    <input type="text" name="lastname" id="lastname" value="{{ params["lastname"] if params["lastname"] is defined }}" />
                </div>
                <div class="input-w">
                    <label>Date of birth:</label>
                    <input type="text" name="birth_date" id="birth_date" value="{{ params["birth_date"] if params["birth_date"] is defined }}" />
                </div>
                <div class="input-w">
                    <label>&nbsp;</label>
                    <input type="checkbox" name="is_accepted" id="is_accepted" value="1" {{ "checked" if params["is_accepted"] is defined }} />
                    <span style="padding-left:3px;">Accept terms</span>
                </div><br>
                <div class="input-w">
                    <label>&nbsp;</label>
                    <input type="button" value="Back" onClick="javascript:history.back()" />
                    <input type="submit" name="mSubmit" id="mSubmit" value="Submit" />
                </div>
                </form>

            </div>

            <div class="content-footer"></div>
        </div>


</body>
</html>


<script  type="text/javascript">

    var $imageupload = $('.imageupload');
        $imageupload.imageupload({ maxWidth: 180, maxHeight: 180 });

        $('#imageupload-disable').on('click', function() {
            $imageupload.imageupload('disable');
            $(this).blur();
        })

        $('#imageupload-enable').on('click', function() {
            $imageupload.imageupload('enable');
            $(this).blur();
        })

        $('#imageupload-reset').on('click', function() {
            $imageupload.imageupload('reset');
            $(this).blur();
        });

    $('#birth_date').datepicker({ format: 'yyyy/mm/dd'});

</script>
