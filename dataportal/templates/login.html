{% extends "layout.html" %}

{% block title %}Routes{% endblock %}
{% block css %}
{{ super() }}
<style rel="stylesheet">
    .form-signin {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      margin-left: 40%;
    }
    .form-signin .checkbox {
      font-weight: 400;
    }
    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
    .form-signin img { margin-left: 40%; }
    .form-signin h1 { margin-left: 25%; }
</style>
{% endblock %}

{% block content %}
<section class="ftco-section ftco-bread">
    <div class="container">
        <div class="row no-gutters slider-text justify-content-center align-items-center">
            <div class="col-md-8 ftco-animate">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Sign in</span></p>
                <h1 class="bread">Sign in</h1>
            </div>
        </div>
    </div>
</section>
<section class="ftco-section">
    <div class="container">
        <div class="row d-flex">
            <div class="col-lg-8">
                <form class="form-signin" method="post" action="">
                    <img class="mb-4" src="assets/images/bootstrap.png" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <label for="inputUsername" class="sr-only">Username</label>
                    <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username"
                           value="{{ request.form.username }}" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
                           value="{{ request.form.password }}" required>
                    <div class="checkbox mb-3">
                        {% if error %}
                            <p class="error" style="color: red;"><strong>Error:</strong> {{ error }}</p>
                        {% endif %}
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block javascript %}
{{ super() }}
<script type="text/javascript">

</script>
{% endblock %}
